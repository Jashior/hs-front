<!-- src/app/home/home.component.html -->
<div class="container mx-auto p-4">
  <table
    class="min-w-full divide-y divide-x divide-gray-300 w-full table-auto border-collapse"
  >
    <thead>
      <tr class="text-left text-gray-500 bg-gray-50">
        <th class="px-8 py-3 w-1/4">Username</th>
        <th class="px-8 py-3 w-1/4">Score</th>
        <th class="px-8 py-3 w-1/4">Recent Gain</th>
        <th class="px-8 py-3 w-1/4">Last Updated</th>
      </tr>
    </thead>
    <tbody>
      @for(user of users; track user){
      <tr class="border-t hover:bg-gray-100">
        <td class="px-8 py-3 text-gray-700">{{ user.username }}</td>
        <td class="px-8 py-3 text-gray-700">{{ user.score }}</td>
        <td class="px-8 py-3 text-gray-700">{{ user.gain }}</td>
        <td class="px-8 py-3 text-gray-700">
          {{ formatTimeDifference(user.timestamp) }}
        </td>
      </tr>
      }
    </tbody>
  </table>
</div>
